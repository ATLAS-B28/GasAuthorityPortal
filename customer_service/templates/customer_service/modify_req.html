{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h1>Modify Request</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-primary">Update Requests</button>
        </form>
        <hr>
        <a href="{% url 'service_track_requests' %}" class="btn btn-secondary">Back</a>
    </div>
{% endblock content %}
